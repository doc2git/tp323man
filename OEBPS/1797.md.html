    <title>Test Book</title>

  <body class="book-content">
    <p>我们可以给变量输出提供默认值，例如：</p>
    <pre>
      <code>{$user.nickname|default="这家伙很懒，什么也没留下"}</code>
    </pre>
    <p>对系统变量依然可以支持默认值输出，例如：</p>
    <pre>
      <code>{$Think.get.name|default="名称为空"}</code>
    </pre>
    <p>默认值和函数可以同时使用，例如：</p>
    <pre>
      <code>{$Think.get.name|getName|default="名称为空"}</code>
    </pre>
  </body>
</html>
