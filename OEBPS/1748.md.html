  <body class="book-content">
    <p>Lock方法是用于数据库的锁机制，如果在查询或者执行操作的时候使用：</p>
    <pre>
      <code>lock(true);</code>
    </pre>
    <p>就会自动在生成的SQL语句最后加上 <code>FOR UPDATE</code>或者<code>FOR UPDATE NOWAIT</code>（Oracle数据库）。</p>
