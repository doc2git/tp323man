  <body class="book-content">
    <p>系统支持原生的PHP模板，而且本身内置了一个基于XML的高效的编译型模板引擎，系统默认使用的模板引擎是内置模板引擎，关于这个模板引擎的标签详细使用可以参考<a href="1793">模版</a>部分。</p>
    <p>内置的模板引擎也可以直接支持在模板文件中采用PHP原生代码和模板标签的混合使用，如果需要完全使用PHP本身作为模板引擎，可以配置： <code>'TMPL_ENGINE_TYPE' =&gt;'PHP'</code> 可以达到最佳的效率。</p>
    <p>如果你使用了其他的模板引擎，只需要设置TMPL_ENGINE_TYPE参数为相关的模板引擎名称即可。</p>
