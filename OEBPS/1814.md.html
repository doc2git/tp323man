  <body class="book-content">
    <p>DEFINED标签用于判断某个常量是否有定义，用法如下：</p>
    <pre>
      <code>&lt;defined name="NAME"&gt;
NAME常量已经定义
&lt;/defined&gt;</code>
    </pre>
    <blockquote class="">
      <p>name属性的值要注意严格大小写</p>
    </blockquote>
    <p>如果判断没有被定义，可以使用：</p>
    <pre>
      <code>&lt;notdefined name="NAME"&gt;
NAME常量未定义
&lt;/notdefined&gt;</code>
    </pre>
    <p>可以把上面两个标签合并成为：</p>
    <pre>
      <code>&lt;defined name="NAME"&gt;
NAME常量已经定义
&lt;else /&gt; 
NAME常量未定义
&lt;/defined&gt; </code>
    </pre>
  </body>
