  <body class="book-content">
    <p>DEFINE标签用于中模板中定义常量，用法如下：</p>
    <pre>
      <code>&lt;define name="MY_DEFINE_NAME" value="3" /&gt;</code>
    </pre>
    <p>在运行模板的时候，就会定义一个<code>MY_DEFINE_NAME</code>的常量。</p>
    <p>value属性可以支持变量（包括系统变量），例如：</p>
    <pre>
      <code>&lt;define name="MY_DEFINE_NAME" value="$name" /&gt;</code>
    </pre>
    <p>或者</p>
    <pre>
      <code>&lt;define name="MY_DEFINE_NAME" value="$Think.get.name" /&gt;</code>
    </pre>
  </body>
