  <body class="book-content">
    <p>ThinkPHP提供了灵活的全局配置功能，采用最有效率的PHP返回数组方式定义，支持惯例配置、公共配置、模块配置、调试配置和动态配置。</p>
    <p>对于有些简单的应用，你无需配置任何配置文件，而对于复杂的要求，你还可以增加动态配置文件。</p>
    <p>系统的配置参数是通过静态变量全局存取的，存取方式简单高效。</p>
