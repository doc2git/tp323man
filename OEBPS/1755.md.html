    <p>strict为3.2.3新增连贯操作，用于设置数据写入和查询是否严格检查是否存在字段。默认情况下不合法数据字段自动删除，如果设置了严格检查则会抛出异常。 例如:</p>
    <pre>
      <code>$model-&gt;strict(true)-&gt;add($data);</code>
