  <body class="book-content">
    <p>利用路由功能，可以让你的URL地址更加简洁和优雅。ThinkPHP支持对模块的URL地址进行路由操作（路由功能是针对PATHINFO模式或者兼容URL而设计的，暂时不支持普通URL模式）。</p>
    <p>ThinkPHP的路由功能包括：</p>
    <ul>
      <li>正则路由</li>
      <li>规则路由</li>
      <li>静态路由（URL映射）</li>
      <li>闭包支持</li>
    </ul>
  </body>
