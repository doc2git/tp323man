    <p>XSS（跨站脚本攻击）可以用于窃取其他用户的Cookie信息，要避免此类问题，可以采用如下解决方案：</p>
    <ul>
      <li>直接过滤所有的JavaScript脚本；</li>
      <li>转义Html元字符，使用htmlentities、htmlspecialchars等函数；</li>
      <li>系统的扩展函数库提供了XSS安全过滤的remove_xss方法；</li>
      <li>新版对URL访问的一些系统变量已经做了XSS处理。</li>
    </ul>
