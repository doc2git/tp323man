  <body class="book-content">
    <p>COMMENT方法 用于在生成的SQL语句中添加注释内容，例如：</p>
    <pre>
      <code>$this-&gt;comment('查询考试前十名分数')
-&gt;field('username,score')
-&gt;limit(10)
-&gt;order('score desc')
-&gt;select();</code>
    </pre>
    <p>最终生成的SQL语句是：</p>
    <pre>
      <code>SELECT username,score FROM think_score ORDER BY score desc LIMIT 10 /* 查询考试前十名分数 */</code>
    </pre>
  </body>
