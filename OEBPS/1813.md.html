  <body class="book-content">
    <p>empty标签用于判断某个变量是否为空，用法：</p>
    <pre>
      <code>&lt;empty name="name"&gt;
name为空值
&lt;/empty&gt;</code>
    </pre>
    <p>如果判断没有赋值，可以使用：</p>
    <pre>
      <code>&lt;notempty name="name"&gt;
name不为空
&lt;/notempty&gt;</code>
    </pre>
    <p>可以把上面两个标签合并成为：</p>
    <pre>
      <code>&lt;empty name="name"&gt;
name为空
&lt;else /&gt; 
name不为空
&lt;/empty&gt; </code>
    </pre>
    <p>name属性可以直接使用系统变量，例如：</p>
    <pre>
      <code>&lt;empty name="Think.get.name"&gt;
$_GET['name']为空值
&lt;/empty&gt;</code>
    </pre>
  </body>
</html>
